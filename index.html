<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/style">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>

  <style>
   .progress {
      background-color: transparent;
      border-radius: 0;
      height: 3px;
    }

    .progress-bar {
      background: linear-gradient(45deg,#de0a4e,#fe6966);
    }

    .custom-progress  {
      margin: 10px auto 20px;
      width: 275px;
    }

    .btn {
      margin-bottom: 0;
    }

    .btn-tertiary {
      color: #fff;
      padding: 0;
      line-height: 40px;
      width: 235px;
      display: block;
      border: 2px solid #fff;
    }
    .btn-tertiary:hover, .btn-tertiary:focus {
      color: #de0a4e;
      border-color:#de0a4e;
    }

    .getFile {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }

    .getFile + .js-labelFile {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 0 10px;
      cursor: pointer;
    }

    .getFile + .js-labelFile .icon:before {
      content: "\f093";
    }

    .getFile + .js-labelFile.has-file .icon:before {
      content: "\f00c";
      color: #5AAC7B;
    }
  </style>

  <body>
    <div class="progress">
      <div class="progress-bar" id='upload-progress-bar' role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <form id='uploadForm' encType="multipart/form-data">

      <input type="file" name="sampleFile" id="file" class="getFile">

      <label for="file" class="btn btn-tertiary js-labelFile">
        <i class="icon fa fa-check"></i>
        <span class="js-fileName">Choose a file</span>
      </label>

      <button type='submit' class='button'>Upload!</button>
    </form>

    <form id='downloadForm'>
      <input type="text" name="sampleFile" placeholder="Write name of file" class="file-input"/>
      <button type='submit' class="button download-button" disabled>Download!</button>

      <div class="progress custom-progress">
        <div class="progress-bar" id='download-progress-bar' role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      
    </form>

    <div class="img-block">
      <img class='img' >
    </div>

  </body>

  <script src="/HttpRequest.js" ></script>
  <script src="/downloadFile.js"></script>
  <script src="/requestToServer.js"></script>
  <script src="/progress.js" ></script> 
</html>
