<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>

  <style>
    body {
      position: relative;
    }

    form {
      width: 400px;
      margin: 30px auto;
      text-align: center;
    }

    .progress {
      background-color: #fff;
    }

    .custom-progress  {
      margin: 10px auto 20px;
      width: 275px;
    }

    .img-block {
      text-align: center;
    }
  </style>

  <body>
    <div class="progress">
      <div class="progress-bar" id='upload-progress-bar' role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <form id='uploadForm' encType="multipart/form-data">
      <input type="file" name="sampleFile" class='getFile' />
      <input type='submit' value='Upload!' />
    </form>

    <form id='downloadForm'>
      <input type="text" name="sampleFile" placeholder="Write name of file" value=' ' class="file-input"/>
      <input type='submit' value='Download!' />

      <div class="progress custom-progress">
        <div class="progress-bar" id='download-progress-bar' role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      
    </form>

      <img class='img'  alt="img">

  </body>

  <script src="/HttpRequest.js" ></script>
  <script src="/progress.js" ></script> 
</html>
